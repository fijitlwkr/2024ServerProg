<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler</title>
    <link rel="stylesheet" href="scheduler_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scheduler-container">
        <header>
            <button id="member-list-btn">회원 목록 조회</button>
        </header>
        <h2 id="group-name">Group Name: Example Group</h2>
        <p id="group-info">Group Info: This is some information about the example group.</p>

        <h3>Check List</h3>
        <ul id="checklist">
            <!-- Check list items will be dynamically added here -->
        </ul>

        <div class="button-container">
            <button id="cancel-btn">Cancel</button>
            <button id="leave-btn">Leave Group</button>
        </div>
    </div>
    <script src="scheduler.js"></script>
</body>
</html>
