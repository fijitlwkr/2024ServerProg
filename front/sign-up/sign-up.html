<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Check List with GGG</title>
    <link rel="stylesheet" href="sign-up_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sign-up-container">
        <h1>Check List with GGG</h1>
        <div class="input-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id">
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="input-group">
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname">
        </div>
        <div class="input-group">
            <label for="introduction">Introduction:</label>
            <textarea id="introduction" name="introduction" rows="3"></textarea>
        </div>
        <div class="button-group">
            <button id="join-us-btn">Join Us</button>
            <button id="cancel-btn">Cancel</button>
        </div>
    </div>
    <script src="sign-up.js"></script>
</body>
</html>
